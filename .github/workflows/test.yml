name: Test Piconvert

on:
    workflow_dispatch:

    push:
        branches:
            - main
        paths-ignore:
            - "**.md"

    pull_request:
        branches:
            - "*"
        paths-ignore:
            - "**.md"

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4

            - name: Test Self
              uses: ./
              with:
                  verbose: true

            - name: Check Outputs
              run: ls ./piconvert
